<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4 Самостоятельная работа</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <div>
            <p>Имя</p>
            <input tabindex="1" placeholder="Имя" type="text" name="username">
        </div>
        <div>
            <p>Пароль</p>
            <input tabindex="2" type="password" name="userpass">
        </div>
        <div>
            <p>Телефон</p>
            <input tabindex="3" type="tel" name="phone">
        </div>
        <div>
            <p>Пол</p>
            <div>
            <input tabindex="4" checked type="radio" name="gender" value="man"> Мужской
            </div>
            <div>
            <input tabindex="4" type="radio" name="gender" value="girl"> Женский
            </div>
        </div>
        <div>
            <p>Имущество</p>
            <div>
                <input tabindex="5" checked type="checkbox" name="auto1" value="yes"> Велик
            </div>
            <div>
                <input tabindex="6" type="checkbox" name="auto2" value="yes"> Машина
            </div>
            <div>
                <input tabindex="7" disabled type="checkbox" name="home" value="yes"> Дом
            </div>
        <div>
            <p>Дополнительная информация</p>
            <textarea tabindex="8" name="text"></textarea>
        </div>
        <div>
            <p>Прикрепить фото</p>
            <input tabindex="9" type="file" name="userphoto"> 
        </div>
        <div>
            <p>Любимый цвет</p>
            <select tabindex="10" name="color">
                <option value="red">Красный</option>
                <option value="green">Зеленый</option>
                <option selected value="yellow">Желтый</option>
            </select>
        </div>
        <div>
            <p>Действия</p>
            <button tabindex="11" type="submit">Отправить</button>
            <button tabindex="12" type="reset">Очистить</button>
        </div>
    </form>
</body>
</html>
